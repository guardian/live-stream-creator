@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("master.css")">
        <link rel="stylesheet" href="@routes.Assets.at("dashboard.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("jquery-3.1.0.min.js")" type="text/javascript"></script>

    </head>
    <body>
        <h1>@title</h1>
    <div id="content">
        @content
    </div>
    </body>
</html>
