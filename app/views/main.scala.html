@import java.net.URI

@(apiUri: URI)

<!DOCTYPE html>

<html>
    <head>
        <title>Live Stream Creator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        @*TODO be better, load via jspm!*@
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="api-uri" href="@apiUri.toString">
        <base href="/">
    </head>
    <body>
        <script src="@routes.Assets.at("jspm_packages/system.js")"></script>
        <script src="@routes.Assets.at("config.js")"></script>
        <script>
            System.import("js/main").catch(function(error) {
                setTimeout(function(){ throw error; });
            });
        </script>

        <div data-ng-view></div>
    </body>
</html>
