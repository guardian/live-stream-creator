machine:
  timezone: UTC
  java:
    version: oraclejdk8
  node:
    version: 6.3.0

# Collect build artifacts
general:
  artifacts:
    - target/riffraff

dependencies:
  pre:
    #decrypt encrypted credentials - https://github.com/circleci/encrypted-files/blob/master/circle.yml
    - openssl aes-256-cbc -d -in credentials.cipher -k $KEY >> ~/.circlerc
    - source ~/.circlerc
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
    - "node_modules"
  override:
    - npm install
    - sbt test:compile

test:
  override:
    - npm test
    - exit 0 #fake successful test!

deployment:
  riffraff:
    branch: /.*/    #match all branches
    commands:
      - sbt riffRaffUpload
