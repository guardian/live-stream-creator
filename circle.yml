machine:
  timezone:
    Europe/London

dependencies:
  pre:
    #decrypt encrypted credentials - https://github.com/circleci/encrypted-files/blob/master/circle.yml
    - openssl aes-256-cbc -d -in credentials.cipher -k $KEY >> ~/.circlerc
    - source ~/.circlerc
  cache_directories:
    - "node_modules"
  override:
    - npm install
    - sbt test:compile

test:
  override:
    - npm test
    - exit 0 #fake successful test!

deployment:
  riffraf:
    branch: /.*/    #match all branches
    commands:
      - sbt riffRaffUpload
